<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Registration</title>
</head>
<body>
<div class="top-nav navigation">
    <a class="item-header" href="/">Home</a>
    <a class="item-header" href="/signup">Sign Up</a>
    <a class="item-header" href="/signin">Sign In</a>
</div>
<hr>
<div class="container" ng-controller="indexController">
    <h1 class="center">Registration page</h1>
    <form novalidate ng-submit="submitCreateNewUser()">
        <div class="form-group col-md-6">
            <label for="newUserEmail">Email</label>
            <input class="form-control" type="email" ng-model="newUser.email" id="newUserEmail">
        </div>
        <div class="form-group col-md-6">
            <label for="newUserPass">Password</label>
            <input class="form-control" type="password" ng-model="newUser.password" id="newUserPass">
        </div>
        <div>
            <button class="btn-success btn" type="submit" >Register</button>
        </div>
    </form>
</div>
</body>
</html>
