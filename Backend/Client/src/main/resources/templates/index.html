<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
<div class="top-nav navigation">
    <a class="item-header" href="/">Home</a>
    <a class="item-header" href="/signup">Sign Up</a>
    <a class="item-header" href="/signin">Sign In</a>
</div>
<hr>
<div class="container" ng-controller="indexController">
    <h1 class="center">GeekBrains Shop</h1>

    <h3>List of products:</h3>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead class="">
        <tr>
            <th>Title</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="submitDeleteProductById(p.id)">Удалить товар</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Add new product</h3>
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
            <label for="newProductTitle">Title</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newProductCost">Description</label>
            <input class="form-control" type="text" ng-model="newProduct.cost" id="newProductCost">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Add</button>
        </div>
    </form>
</div>
</body>
</html>
