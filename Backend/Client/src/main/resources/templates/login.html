<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Login page</title>
</head>
<body>
<div class="top-nav navigation">
    <a class="item-header" href="/">Home</a>
    <a class="item-header" href="/signup">Sign Up</a>
    <a class="item-header" href="/signin">Sign In</a>
</div>
<hr>
<div class="container" ng-controller="indexController">
    <h1 class="center">Login page</h1>
    <form novalidate ng-submit="findUserByLoginAndPass()">
        <div class="form-group col-md-6">
            <label for="LoginUserEmail">Email</label>
            <input class="form-control" type="email" placeholder="Email" ng-model="user.email" id="LoginUserEmail">
        </div>
        <div class="form-group col-md-6">
            <label for="LoginUserPass">Password</label>
            <input class="form-control" type="password" placeholder="Password" ng-model="user.password" id="LoginUserPass">
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
</body>
</html>
